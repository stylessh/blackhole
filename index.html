<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Hole</title>

    <!-- Custom css -->
    <link rel="stylesheet" href="./styles/main.css" />

    <!-- icon -->

    <link rel="shortcut icon" href="./img/black-hole.png" type="image/x-icon" />
  </head>
  <body>
    <div id="particles-js"></div>

    <div class="overlay"></div>

    <header class="header">
      <div class="logo">
        <img src="./img/black-hole.png" alt="icon" /> <span>Black Hole</span>
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Work</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="tag">
        <h1>Find your way, everywhere.</h1>
      </div>

      <form class="search">
        <div class="input-group item">
          <ion-icon name="search-outline" class="icon"></ion-icon>
          <input type="text" placeholder="Search anything." />
        </div>

        <div class="input-group item">
          <ion-icon name="compass-outline" class="icon"></ion-icon>
          <input type="text" placeholder="Everywhere." />
        </div>

        <button class="btn">search</button>
      </div>
    </section>

    <!-- ionicons -->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    <!-- gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>

    <!-- particle js -->
    <script
      src="https://pagecdn.io/lib/particles/2.0.0/particles.js"
      crossorigin="anonymous"
    ></script>

    <!-- THREE JS -->
    <script
      src="https://pagecdn.io/lib/three/110/three.min.js"
      crossorigin="anonymous"
    ></script>

    <script src="./js/animations.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
